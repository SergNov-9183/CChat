# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "actions", "SergNov-ghaTests" ]
  pull_request:
    branches: [ "main", "development" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_matrix:
    strategy: 
      matrix:
        os: [ubuntu-20.04]
        
    runs-on: ${{ matrix.os }}
    
    
    env:
      app_name: app_${{ matrix.os }}_${{ github.run_number }}
      bin_path: ./bin
      absolute_bin_path: ${GITHUB_WORKSPACE}/bin

    steps:
      - uses: actions/checkout@v3
      
      - name: MKDIR
        run: mkdir ${{ env.bin_path }}
        
      - name: Update apt-get
        run: sudo apt-get update -qq
        
      - name: Install QT
        run: sudo apt-get -y install qt5-default qt5-image-formats-plugins

      - name: Run qmake build
        working-directory: ./server
        run: qmake -makefile "DESTDIR= ${{ env.absolute_bin_path }}"         # ${{ env.bin_path }}/server/bin"
      - name: Run make
        working-directory: ./server
        run: make     

      - name: Run qmake build
        working-directory: ./client
        run: qmake -makefile "DESTDIR= ${{ env.absolute_bin_path }}"
      - name: Run make
        working-directory: ./client
        run: make     
        
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with: 
          name: Chat-artifacts
          path: ${{ env.bin_path }}
          retention-days: 5 
          
        
  Notify_telegram:
    strategy: 
      matrix:
        os: [ubuntu-20.04]
    needs: [ build_matrix, notify_ms_teams ]
    runs-on: ${{ matrix.os }}
    
    
    env:
      app_name: app_${{ matrix.os }}_${{ github.run_number }}
      bin_path: ./bin
      absolute_bin_path: ${GITHUB_WORKSPACE}/bin
      
    steps:
      - name: Telegram Notify
        if: ${{ always() }}
        uses: appleboy/telegram-action@master 
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
              An event (*${{ github.event_name }}*) occured in [${{ github.repository }}](https://github.com/SergNov-9183/CChat) repository by *${{ github.actor }}*
              Commit message: *${{ github.event.commits[0].message }}*
              Overall job status: *${{ job.status }}*
              test ${{ job.build_matrix.status }}
              For more information: *https://github.com/${{ github.repository }}/commit/${{ github.sha }}*
          format: markdown
          document: ${{ env.bin_path }}/*          


  notify_ms_teams:
    strategy: 
      matrix:
        os: [ubuntu-20.04]
    needs: build_matrix
    runs-on: ${{ matrix.os }}
    
    
    env:
      app_name: app_${{ matrix.os }}_${{ github.run_number }}
      bin_path: ./bin
      absolute_bin_path: ${GITHUB_WORKSPACE}/bin
      
    steps:
    
      - name: 'Download Artifact'
        uses: actions/download-artifact@v3
        with: 
          name: Chat-artifacts
          path: ${{ env.bin_path }}
          retention-days: 5 
          
          
      - name: MS_Teams Notify
        if: ${{ always() }}
        uses: toko-bifrost/ms-teams-deploy-card@master
        with:
          github-token: ${{ github.token}}
          webhook-uri: ${{ secrets.MS_TEAMS_WEBHOOK_URL }}
             
