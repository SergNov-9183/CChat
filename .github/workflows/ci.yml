# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main", "actions" ]
  pull_request:
    branches: [ "main", "development" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


jobs:
  build_matrix:
    strategy:
      matrix:
        os: [ubuntu-20.04]
        
    runs-on: ${{ matrix.os }}
    env:
      app_name: app_${{ matrix.os }}_${{ github.run_number }}
    steps:
      - uses: actions/checkout@v3
      - name: Show folder
        run: ls
      - name: Install aptitude
        run: sudo apt install aptitude -y
      - name: Install QT
        run: sudo aptitude install qt5-qmake -y
        
      - name: cd server
        run: cd server
      - name: Run qmake build
        run: qmake -makefile -qtconf "server.pro"
      - name: Show server
        run: ls
      - name: cd ..
        run: cd ..
      
      - name: cd client
        run: cd client
      - name: Run qmake build
        run: qmake -makefile -qtconf "client.pro"
      - name: Show client
        run: ls
      - name: cd ..
        run: cd ..
        
